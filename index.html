<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D&D Character Generator</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css" 
        integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg==" 
        crossorigin="anonymous"
    >
</head>
<body>
    <!-- Starter page: step 1 -->
    <h1>D&D Character Creator</h1>
    <div class="grid-x grid-margin-x">
        <div class="cell medium-6">
            <h3>Select Your Class:</h3>
            <p>Click on a Race for More Info</p>
            <form id="classesForm">
                <div id="classesFormCol" class="grid-y"></div>
            </form>
        </div>
        <div class="races cell medium-6">
            <h3>Select Your Race:</h3>
            <p>Click on a Class for More Info</p>
            <form id="racesForm">
                <div id="racesFormCol" class="grid-y"></div>
            </form>
        </div>
    </div>
    <button class="expanded button" id="saveRaceClass">Save and Continue</button>
    <div class="reveal" id="infoModal" data-reveal>
        <h4 id="modalTitle"></h4>
        <p id="simpleDesc"></p>
        <p id="traitsDesc"></p>
        <button class="close-button" data-close aria-label="Close reveal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js" 
        integrity="sha256-mRYlCu5EG+ouD07WxLF8v4ZAZYCA6WrmdIXyn1Bv9Vk= sha384-KzKofw4qqetd3kvuQ5AdapWPqV1ZI+CnfyfEwZQgPk8poOLWaabfgJOfmW7uI+AV sha512-0gHfaMkY+Do568TgjJC2iMAV0dQlY4NqbeZ4pr9lVUTXQzKu8qceyd6wg/3Uql9qA2+3X5NHv3IMb05wb387rA==" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="./class-race-select.js"></script>
    <script src="./user-character.js"></script>
</body>
</html>
